<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/master.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
    <title>Matching Game</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <h1>Giffy Match</h1>
        <div id="end-game">
          <p id="refresh-button">Replay</p>
        </div>
      </div>
      <div class="levels">
        <div class="difficulty">
          <p class="easy">easy</p>
          <span class="diff-val">0</span>
        </div>
        <div class="difficulty">
          <p class="medium">medium</p>
          <span class="diff-val">1</span>
        </div>
        <div class="difficulty">
          <p class="hard">hard</p>
          <span class="diff-val">2</span>
        </div>
      </div>

      <div id="start">
        <p>Start</p>
      </div>
      <div id="timer">
          <h2>Time: <span class="time-remaining"></span></h2>
      </div>
      <div id="score">
          <h2>Score: <span class="points"></span></h2>
      </div>
      <div id="board">
      </div>
    </div>
  </body>
</html>
